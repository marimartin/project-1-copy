<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- link to materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- link to google font -->
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <!-- link to local css -->
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Find a Book</title>
</head>

<body>
    <div class="container">
        <div id="find">
        </div>
        <div class="first-row row">
            <h3>Enter a book title or an author</h3>
            <input type="text" id="myInput" placeholder="Enter book title">
        </div>
        <div class="third-row row">
            <button id="searchBook-btn" class="btn waves-effect waves-light light-blue darken-4" type="submit"
                name="action"><i class="material-icons right">sync</i>Search</button>
            <a class="btn" href="index.html"><i class="material-icons">home</i>HOME </a>
            <a class="btn green darken-4" href="previous.html"><i
                    class="material-icons right green darken-4">archive</i>Previous Record </a>
        </div>
    </div>
    <div class="container" id="result">
        <div id="recordedBook" class="mood-row">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Assets/JS/script.js"></script>
</body>

</html>
